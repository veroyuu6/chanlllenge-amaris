<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
    </f:facet>
    <title>Challenge amaris</title>
    <h:outputScript name="js/layout.js" library="omega-layout"/>
    <h:outputScript name="js/prism.js" library="omega-layout"/>
    <ui:insert name="head"/>
</h:head>

<h:body styleClass="#{guestPreferences.menuMode} #{guestPreferences.inputStyleClass}">

    <div class="wrapper #{guestPreferences.menuColor eq 'light' ? 'layout-light' : ''}">
        <ui:include src="topbar.xhtml"/>
        <div class="main">
            <ui:insert name="content"/>
        </div>

        <ui:include src="footer.xhtml"/>
    </div>

    <p:ajaxStatus style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
        <f:facet name="start">
            <i class="pi pi-spin pi-spinner layout-ajax-loader-icon" aria-hidden="true"/>
        </f:facet>

        <f:facet name="complete">
            <h:outputText value=""/>
        </f:facet>
    </p:ajaxStatus>

    <h:outputStylesheet name="css/primeicons.css" library="omega-layout"/>
    <h:outputStylesheet name="css/primeflex.min.css" library="omega-layout"/>
    <h:outputStylesheet name="css/layout-#{guestPreferences.layout}.css" library="omega-layout"/>
</h:body>

</html>
